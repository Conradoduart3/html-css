<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafos</title>
  </head>
  <style>
    .emoji {
      font: 20pt;
    }
  </style>
  <body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr />
    <p>
      Eu posso escrever uma br paragrafo de qualquer jeito, só preciso colocar
      no meio das tags &lt; p &gt;
      <!-- lt less than  lt greater than-->
    </p>
    <p>
      se preisar quebrar o texto em 2 partes só usar a tag &lt; br &gt; desta
      forma <br />
      assim
    </p>
    <p>
      adicionar simbolos especiais: &reg; &copy; &trade; &euml;&pound; &delta;
      &Delta; &uparrow; &downarrow; &female; &male;
    </p>
    <p name="emoji">
      Alguns emojis: 🥲🥲 ❤️❎✅ 🤬👹👺👽👻🤖💩 &#x1f596; teste
    </p>
    <title></title>
  </body>
</html>
