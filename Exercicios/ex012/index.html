<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        * {
            background-color: black;
        }

        .h1 {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1 class="h1">VIDEOS DO VIMEO</h1>

    <iframe src="https://player.vimeo.com/video/108018156?h=c7bb7b756b&color=ffffff" width="560" height="315"
        frameborder="25" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h1 class="h1">VIDEO DO YOUTUBE</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/GMTJt4RxSBw" title="YouTube video player"
        frameborder="25"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h1 class="h1">VIDEOS LOCAIS</h1>
    <p class="h1">este video esta hospedado no propio server</p>
    <video width="560" height="315" frameborder="25" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.m4v" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
    </video>

</body>

</html>
