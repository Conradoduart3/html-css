<!DOCTYPE html>

    <title>Fontes externas</title>

    <style>
        @font-face {
            font-family: 'cute';
            src: url(Cute.ttf);

            OPEN TYPE (OTF)
            TRUE TYPE (TTF)
            EMBEDDED OPENTYPE

        }

        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            font-family: 'cute';
        }
    </style>

</head>
