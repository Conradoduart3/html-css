<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover {
            color: red;
        }

        div:hover>p {
            display: block;
            color: white;
            background-color: red;
            border-radius: 20px;

        }

        div>p {
            display: none;

        }
    </style>
</head>

<body>
    <h1>Exemplo Hover</h1>
    <p>Passe o mouse sobre o mouse</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>fim</p>
</body>

</html>
