<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual
        tag
        deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;h1&gt; para titulos de nível um, e assim sucessivamente.">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li title="Use a tag &lt;href&gt;">Cógidigos-fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas Numeradas</li>
        <li title="Use a tag &lt;ul&gt;">Listas com demarcadores</li>

    </ul>
</body>

</html>
